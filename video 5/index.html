<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Image</title>
</head>
<body>
    <img height="350" src="train.png" alt="train Image">
    <table>
        <caption>Student Details</caption>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll No.</th>
        </tr>
        <tr>
            <td>Abhishek</td>
            <td>BTECH</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">Gourav</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Isha</td>
            <td>BTECH</td>
            <td>4</td>
        </tr>
    </table>

    <ul type="square">
        <li>Himanshu</li>
        <li>Rohan</li>
        <li>Abhishek</li>
    </ul>

    <ol type="A">
        <li>Himanshu</li>
        <li>Rohan</li>
        <li>Abhishek</li>
    </ol>

</body>
</html>
